<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="display-part" class="screen-parts">0</div>
            <div id="result-part" class="screen-parts">0</div>
        </div>
        <div id="buttons-container">
            <button id="all-clear" class="clear-button">AC</button>
            <button id="clear" class="clear-button">C</button>
            <button id="exponential" class=""><span>x<sup>y</sup></span></button>
            <button id="division" class="operator-button">รท</button>
            <button id="seven" class="number-button">7</button>
            <button id="eight" class="number-button">8</button>
            <button id="nine" class="number-button">9</button>
            <button id="plus" class="operator-button">+</button>
            <button id="four" class="number-button">4</button>
            <button id="five" class="number-button">5</button>
            <button id="six" class="number-button">6</button>
            <button id="minus" class="operator-button">-</button>
            <button id="one" class="number-button">1</button>
            <button id="two" class="number-button">2</button>
            <button id="three" class="number-button">3</button>
            <button id="multiplier" class="operator-button">ร</button>
            <button id="zero" class="number-button">0</button>
            <button id="decimal" class="">.</button>
            <button id="equals" class="">=</button>
        </div>
    </div>
</body>
</html>
